<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style type="text/css" media="screen">
#results{
	overflow: scroll;
	width:600px;
	height:500px;
	border:solid;
	border-radius: 15px;
	float:left;
}

#playerSearch{
	width:600px;
	height:50px;
	border-radius: 15px;
	font-size: 25px;
	margin: 0 auto;
}	

#team{
	overflow: scroll;
	width:130px;
	height:500px;
	border:solid;
	border-radius: 15px;
	margin: 0 auto;
	float:left;
}

</style>

</head>
<body>



<!-- MODAL TO CONFIRM TEAM -->
<div class="modal fade" id="teamModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">TEAM CONFIRM</h4>
      </div>
      <div class="modal-body">

     <!-- TEAM SHOW -->
      <h1> YES OR NO? </h1>
      <div class="teamShow">
      </div>
      <!-- YES OR NO -->
      <button id="teamSubmit" value="yes">Yes</button>
      <button type="teamSubmit" value="no">No</button>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>




<input type="text" id="playerSearch" placeholder="Search By Last Name!">
<br>
<!-- <button type="submit" class="btn btn-primary btn-md" id="searchBtn">SUBMIT</button> -->

</br>
</br>
<div id="results">
</div>

<div id="team">

</div>

</body>
<script type="text/javascript" src="js/app.js"> </script>
</html>

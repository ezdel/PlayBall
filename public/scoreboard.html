<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>Play Ball!</title>

<!-- BOOTSTRAP CDN -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- JQUERY CDN -->

	<script src="http://code.jquery.com/jquery.js"></script>

<!-- STYLESHEETS -->
	
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">	
	<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

	<div class="container">
	
		<!-- NAVBAR WITH LOGO -->

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="navbar">
			<img src="assets/images/logo.png" alt="logo">
			</div>
		</div>

		<div class="row">
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>

			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
				<h1 id="scoreboardHeader">
					SCOREBOARD
				</h1>
			</div>
				
		<div class="row">

		<!-- EMPTY COLUMN  -->
			
			<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>

			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
				<h1>
					You Win or Lose! 
				</h1>
				<p>
					That was truly a hard fought game, but your team dug deep and pulled out the win. Play again to see if you can keep the streak alive.
				</p>
				<button type="submit" class="btn">Play Again</button>
			</div>

			<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>

			<div class="col-xs-6 col-sm-6 col-md-6 col-md-6" id="scoreboard">
				<div class="row" id="inningRow">
					<div class="col-xs-4 col-sm-4 col-md-4 col-md-4"></div>
					<div class="col-xs-8 col-sm-8 col-md-8 col-md-8">
					<h1 class="innings first">1</h1>
					<h1 class="innings">2</h1>
					<h1 class="innings">3</h1>
					<h1 class="innings">4</h1>
					<h1 class="innings">5</h1>
					<h1 class="innings">6</h1>
					<h1 class="innings">7</h1>
					<h1 class="innings">8</h1>
					<h1 class="innings">9</h1>
					<h1 class="innings last">R</h1>
					</div>
				</div>
				<div class="row" id="homeRow">
					<div class="col-xs-4 col-sm-4 col-md-4 col-md-4 teamColumns">
						<h1 class="teamScoreboard">
						Team Name 1
						</h1>
					</div>
					<div class="col-xs-8 col-sm-8 col-md-8 col-md-8 scoreColumns">
						<h2 class="scores" id="top1">0</h2>
						<h2 class="scores" id="top2">0</h2>
						<h2 class="scores" id="top3">0</h2>
						<h2 class="scores" id="top4">0</h2>
						<h2 class="scores" id="top5">0</h2>
						<h2 class="scores" id="top6">0</h2>
						<h2 class="scores" id="top7">0</h2>
						<h2 class="scores" id="top8">0</h2>
						<h2 class="scores" id="top9">0</h2>
						<h2 class="scores" id="topFinal">00</h2>
					</div>
				</div>

				<div class="row" id="awayRow">
					<div class="col-xs-4 col-sm-4 col-md-4 col-md-4 teamColumns">
						<h1 class="teamScoreboard">
						1972 Yankees
						</h1>
					</div>
					<div class="col-xs-8 col-sm-8 col-md-8 col-md-8 scoreColumns">
						<h2 class="scores" id="bottom1">0</h2>
						<h2 class="scores" id="bottom2">0</h2>
						<h2 class="scores" id="bottom3">0</h2>
						<h2 class="scores" id="bottom4">0</h2>
						<h2 class="scores" id="bottom5">0</h2>
						<h2 class="scores" id="bottom6">0</h2>
						<h2 class="scores" id="bottom7">0</h2>
						<h2 class="scores" id="bottom8">0</h2>
						<h2 class="scores" id="bottom9">0</h2>
						<h2 class="scores" id="bottomFinal">00</h2>
					</div>
				</div>

				
				
			</div>


		</div>

	</div>
	
</body>
</html>
